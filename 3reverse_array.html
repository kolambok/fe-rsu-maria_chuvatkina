<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Doc</title>
</head>
<body>
<h1>Reverse array</h1>
	<script>
		var array = [3,6,4,8,'BingO'];
		for(var i = array.length - 1; i >= 0; i--){
			document.write(array[i]);
		}

		document.write('<br>');

		var j = array.length - 1;
		while(j >= 0){
			document.write(array[j]);
			j--;
		}

		document.write('<br>');

		var j = array.length - 1;
		do{
			document.write(array[j]);
			j--;
		}while(j >= 0)
	</script>
</body>
</html>
