<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function factorial(number) {
			var result = 1;
			for (var count = number; count > 1; count--){
				result *= count;
			}
			return result;
		};

		alert(factorial(2));
	</script>
</body>
</html>
