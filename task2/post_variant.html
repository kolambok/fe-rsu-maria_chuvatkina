<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="POST" novalidate>
    <fieldset style="width: 25%">
        <legend>Personal data</legend>
            <table>
                <tr>
                    <td><label for="firstname">First name</label></td>
                    <td><input id="firstname" type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input id="surname" type="text" name="surname"></td>
                </tr>
                <tr>
                    <td rowspan="2">Sex</td>
                    <td>
                        <input id="male" type="radio" name="sex" value="Male" checked>
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="female" type="radio" name="sex" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>
            </table>  
    </fieldset>
    <fieldset style="width: 25%">
        <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="site">Site</label></td>
                    <td><input id="site" type="text" name="site"></td>
                </tr>
                <tr>
                    <td><label for="e-mail">E-mail</label></td>
                    <td><input id="e-mail" type="text" name="e-mail"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input id="phone" type="text" name="phone"></td>
                </tr>
            </table>  
    </fieldset>
    <br>
    <input type="submit">
    </form>
    
</body>
</html>
