<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var number = -9;

		if (number > 0) {
			document.write(number+' is positive number');
		} else if (number < 0) {
			document.write(number+' is negative number');
    	} else {
			document.write(number+' is zero');
		}
	</script>
</body>
</html>
