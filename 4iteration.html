<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var i = 0;
		var k = 0;
		for(var j = 0; j < 3; j++){
			document.write(++i);
		}

		document.write('<br>');

		for(var r = 0; r < 3; r++){
			document.write(k++);
		}
	</script>
</body>
</html>
